# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - develop
      - main
      - backend-alex
  pull_request:
    branches:
      - develop
      - main
      

jobs:
  test:
    runs-on: cookiefesthost

    steps:
    - name: Cloning Repository
      uses: actions/checkout@v2

    - name: Running Tests
      run: |
        cd back/python-api/docker
        make tests

